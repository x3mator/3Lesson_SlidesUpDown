<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #011163 -26%, #011262 145%);">
          <h1>Looking to the future</h1>
          <p>Vaping - is life :)</p>
        </div>
        <div style="background: linear-gradient(229.99deg, #0f0101 -26%, #c356e0 145%);">
          <h1>Just clouds</h1>
          <p>Vaping - is life :)</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #9b9da8 -1%, #746a89 124%);">
          <h1>Ring cloud</h1>
          <p>Vaping - is life :)</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #6bbfd9 1%, #5fb3cd 128%);">
          <h1>Clouds from heart</h1>
          <p>Vaping - is life :)</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
          <h1>Girls in vape</h1>
          <p>Vaping - is life :)</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://image.freepik.com/free-photo/attractive-woman-standing-vaping-yellow-wall_231208-3669.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/vaping-wet-lung-1526661484.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://soupwire.com/wp-content/uploads/2018/05/vape-tricks.jpeg');
          "
        ></div>
        <div
          style="
            background-image: url('https://flightams.com/wp-content/uploads/2019/04/65857296_s.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.visioneclick.com/wp-content/uploads/2019/06/Cool-Vape-tricks-857x520.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
